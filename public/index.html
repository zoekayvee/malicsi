<!DOCTYPE html>
<html ng-app='malicsi'>

<head>
    <title>MALICSI</title>
    <link rel='icon' href='images/malicsi-min.png'/>
    <link rel='stylesheet prefetch' href='css/components/icon.min.css'/>
    <link rel='stylesheet prefetch' href='css/semantic.min.css'/>
    <link rel='stylesheet prefetch' href='css/defaults.css'/>
    <link rel='stylesheet prefetch' href='css/toastr.css'/>

    <script type='text/javascript' src='js/jquery-3.1.1.js'></script>
    <script type='text/javascript' src='js/semantic.min.js'></script>
    <script type='text/javascript' src='js/toastr.js'></script>
    <script type='text/javascript' src='js/defaults.js'></script>

    <!-- angular imports -->
    <script type='text/javascript' src='angular/angular.js'></script>
    <script type='text/javascript' src='angular-route/angular-route.js'></script>

    <!-- chart imports -->
    <script type='text/javascript' src='chart.js/dist/Chart.bundle.js'></script>
    <script type='text/javascript' src='chart.js/samples/utils.js'></script>
</head>

<body ng-controller='loggedUserController as logged'>
    <div id='overlay'></div>

    <!-- navigation section -->
    <div class='ui fixed inverted menu' id='page-navigation'>
        <div class='ui container'>
            <a href='/#!/' class='header item'>
                <img class='logo' src='images/malicsi.png'>&nbsp;&nbsp;MALICSI
            </a>

            <a href='/#!/user/home' class='item' id="home-anchor">Home</a>
            <a href='/#!/admin' class='item' id="admin-anchor">Admin Panel</a>
            <a href='/#!/events' class='item' id="events-anchor">Events</a>

            <div id="identity-wrapper" class='alight right ui simple dropdown item' ng-controller='userController as user'>
                {{user.user.firstname + ' ' + user.user.lastname}} <i class='dropdown icon'></i>
                <div class='menu'>
                    <a class='item' href='#!/user/profile'>Profile</a>
                    <a class='item' href='/#!/user/activity-log'>Activity Log</a>
                    <a class='item' href='#!/' ng-click='user.logOut()'>Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div id='overlay'></div>

    <!-- content section -->
    <div ng-view></div>

</body>

<!-- router -->
<script src='app.module.js'></script>
<script src='router.js'></script>

<!-- controllers -->
<script type='text/javascript' src='file-input.directive.js'></script>
<script src="admin.controller.js"></script>
<script src="activity-log.controller.js"></script>
<script src="dashboard.controller.js"></script>
<script src="event.controller.js"></script>
<script src="sponsor.controller.js"></script>
<script src="logged.user.controller.js"></script>
<script src="team.controller.js"></script>
<script src="user.controller.js"></script>
<script src="profile.controller.js"></script>
<script src="user-game-sched.controller.js"></script>
<script src="user-event.controller.js"></script>
<script src="game.controller.js"></script>
<script src="sport.controller.js"></script>
<script src="venue.controller.js"></script>
<script src="other-users.controller.js"></script> <!-- added -->
<script src='guest.controller.js'></script>

</html>
