<link rel="stylesheet" href="css/admin.css"></link>
<link rel="stylesheet" type="text/css" href="css/admin_homepage.css"> </link>
<script type='text/javascript' src='js/admin.js'></script>

<div class="ui container" id="main-wrapper" >
<div class="ui card" id="main_card">
<div class="content"> 
            <div class="ui row">
            <div class="ui horizontal center aligned segments" id="segment">
                <a class="ui segment" href="/#!/admin/all-users"> Users </a>
                <a class="ui segment" href="/#!/admin/all-events"> Events </a>
                <a class="ui segment" href="/#!/admin/all-games"> Games </a>
                <a class="ui segment" href="/#!/admin/all-sports"> Sports </a>
                <a class="ui segment" href="/#!/admin/all-sponsors"> Sponsors </a>
            </div>
            </div>

<div class="ui row"  ng-controller="sponsorController as sponsor">
               <div class="ui basic modal" id="add-modal">
                        <div class="ui form">
                                        <div class="field">
                                            <label>Sponsor Name</label>
                                            <input type="text" ng-model="sponsor.newSponsor">
                                        </div>
                                    </div>
                              <div class="actions">
                                <div class="ui red basic cancel inverted button" ng-click = "sponsor.closeModal('add-modal')">
                                  Cancel
                                </div>
                                <div ng-click = "sponsor.addSponsor()" class="ui green ok inverted button">
                                  <i class="checkmark icon"></i>
                                  Yes
                                </div>
                              </div>
                    </div>
        <table class="ui center aligned table">
            <thead>
                <tr>
                    <th>Sponsor Name</th>
                    <th colspan="4"> Commands </th>
                </tr>
            </thead>
            <tbody ng-init="sponsor.viewAllSponsor()">
                <tr ng-repeat="spon in sponsor.allSponsors">
                    <td>{{ spon.sponsor_name }}</td>
                    <td>
                        <div ng-click = "sponsor.setSponsor(spon.sponsor_name,spon.sponsor_id,'edit-modal')" class="ui animated button edit-trigger" id="edit">
                            <div class="visible content"> <i class="edit icon" > </i> </div>
                            <div class="hidden content"> Edit </div>
                        </div>
                        <div class="ui modal" id="edit-modal">
                            <div class="header"> UPDATE SPONSOR</div>
                            <div class="content">
                                <div class="ui form">
                                    <div class="field">
                                        <label>Sponsor Name</label>
                                        <input type="text" ng-model="sponsor.updateSponsorName" ng-init="sponsor.updateSponsorName">
                                    </div>
                                </div>
                                <br>
                                <div class="ui button" id="cancel" ng-click ="sponsor.closeModal('edit-modal')">Cancel</div>
                                <div class="ui button" ng-click="sponsor.updateSponsor()">Submit</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="ui animated button" id="delete" ng-click = "sponsor.setSponsor(spon.sponsor_name,spon.sponsor_id,'delete-modal')">
                            <div class="visible content"><i class="trash icon"> </i></div>
                            <div class="hidden content"> Delete </div>
                        </div>
                        <div class="ui basic modal" id="delete-modal">
                            <div class="ui icon header">
                                <i class="trash icon"></i> Delete
                            </div>
                            <div class="actions">
                                <div class="ui red basic cancel inverted button">
                                    <i class="remove icon"></i> No
                                </div>
                                <div ng-click = "sponsor.deleteSponsor(sponsor.updateSponsorId)" class="ui green ok inverted button" >
                                    <i class="checkmark icon"></i> Yes
                                </div>
                            </div>
                        </div>
                    </td>

                </tr>

            </tbody>
            <tfoot class="full-width">
                <tr>
                    <th colspan="100%">
                        <div class="ui right floated small primary labeled icon button" ng-click="sponsor.openModal('add-modal')">
                            <i class="add to calendar icon"></i> Add Sponsor
                        </div>
                    </th>
                </tr>

            </tfoot>
        </table>

    </div>

</div>
</div>
</div>
