<link rel="stylesheet" href="css/admin.css"></link>
<script type='text/javascript' src='js/admin.js'></script>

<div class="ui container" id="main-wrapper" ng-controller="sponsorController as sponsor">
    <div class="ui header">
        Sponsors</div>
    <div class="ui row">
        <div class="ui form">
            <div class="field">
                <label>Sponsorship</label>
                <input type="text" ng-model="sponsor.sponsorName">
            </div>
        </div>
        <button class="fluid ui button" ng-click="sponsor.addSponsor()">ADD SPONSORSHIP</button>
        <table class="ui center aligned table">
            <thead>
                <tr>
                    <th>Sponsor Name</th>
                    <th colspan="4"> Commands </th>
                </tr>
            </thead>
            <tbody ng-init="sponsor.viewAllSponsor()">
                <tr ng-repeat="spon in sponsor.allSponsors">
                    <td>{{ spon.sponsor_name }}</td>
                    <td>
                        <div ng-click = "sponsor.setSponsor(spon.sponsor_name,spon.sponsor_id)" class="ui animated button edit-trigger" id="edit">
                            <div class="visible content"> <i class="edit icon" > </i> </div>
                            <div class="hidden content"> Edit </div>
                        </div>
                        <div class="ui modal" id="edit-modal">
                            <div class="header"> UPDATE SPONSOR</div>
                            <div class="content">
                                <div class="ui form">
                                    <div class="field">
                                        <label>Sponsor Name</label>
                                        <input type="text" ng-model="sponsor.updateSponsorName" ng-init="sponsor.updateSponsorName">
                                    </div>
                                </div>
                                <br>
                                <div class="ui button" id="cancel">Cancel</div>
                                <div class="ui button" ng-click="sponsor.updateSponsor()">Submit</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="ui animated button" id="delete">
                            <div class="visible content"><i class="trash icon"> </i></div>
                            <div class="hidden content"> Delete </div>
                        </div>
                        <div class="ui basic modal" id="delete-modal">
                            <div class="ui icon header">
                                <i class="trash icon"></i> DELETE
                            </div>
                            <div class="actions">
                                <div class="ui red basic cancel inverted button">
                                    <i class="remove icon"></i> No
                                </div>
                                <div ng-click = "sponsor.deleteSponsor(spon.sponsor_id)" class="ui green ok inverted button" >
                                    <i class="checkmark icon"></i> Yes
                                </div>
                            </div>
                        </div>
                    </td>

                </tr>

            </tbody>
            <tfoot class="full-width">
                <tr>
                    <th colspan="100%">
                        <div class="ui right floated small primary labeled icon button">
                            <i class="add to calendar icon"></i> Add Sponsor
                        </div>
                    </th>
                </tr>

            </tfoot>
        </table>

    </div>
</div>
