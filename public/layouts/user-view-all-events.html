<link rel='stylesheet' href='css/user-view-all-events.css'/>
<script src="js/user-view-all-events.js"></script>

<div id="main-wrapper" ng-controller="eventController as event">
    <div class="ui container">
        <div class="ui icon input">
             <i class="search icon"></i>
            <input placeholder="Event Name" type="text" ng-model="eventSearch"/>
        </div>
    </div>
    <br>
    <div class="ui container four column grid" ng-init="event.viewAllEvent()">
        <div ng-repeat="x in event.allEvents | filter: eventSearch | filter: {status: 'accepted'}" class="column" >
            <div class="ui card event-card
			{{ x.allow_reg == '1' ? 'active' : 'inactive' }}"
            ng-click="event.viewEvent(x.event_id)">
                <img src='images/events/{{(x.event_id % 5) + 1}}.jpg' class="event-icon" />

                <div class="card-content">
                    <h3>{{x.event_name}}</h3>
                    Date Start: {{x.date_start}}<br>
                    Date End: {{x.date_end}}<br>
					{{x.allow_reg == '1' ? 'Active' : 'Inactive'}}<br>
                </div>
            </div>
        </div>

    </div>
</div>
