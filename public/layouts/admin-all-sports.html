<link rel="stylesheet" type="text/css" href="css/admin-homepage.css"> </link>
<script type='text/javascript' src='js/admin.js'></script>

<div class="ui container" id="main-wrapper">
    <div class="" id="main-card">
        <div class="content">
            <div class="ui horizontal center aligned segments" id="segment">
                <a class="ui segment" href="/#!/admin">Requests</a>
                <a class="ui segment" href="/#!/admin/users">Users</a>
                <a class="ui segment" href="/#!/admin/events">Events</a>
                <a class="ui segment" href="/#!/admin/event/1/games">Games</a>
                <a class="active-tab ui segment" href="/#!/admin/sports">Sports</a>
                <a class="ui segment" href="/#!/admin/sponsors">Sponsors</a>
            </div>
        </div>

        <div class="ui row" ng-controller="sportController as sport">
            <table class="ui center aligned table">
                <thead>
                    <tr>
                        <th>Sport ID</th>
                        <th>Sport Name</th>
                        <th colspan="4"> Commands </th>
                    </tr>
                </thead>
                <tbody ng-init="a = x.sport_id">
                    <tr ng-repeat="x in sport.allSports" >
                        <td> {{x.sport_id}} </td>
                        <td> {{x.sport_name}} </td>
                        <td>
                            <div class="ui animated button edit-trigger" ng-click="sport.setCurrentId(x.sport_id,'edit-sport-modal');sport.setNewSportName(x.sport_name)">
                                <div class="visible content"><i class="edit icon"> </i></div>
                                <div class="hidden content"> Edit </div>
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="ui animated button delete-trigger" ng-click="sport.setCurrentId(x.sport_id,'delete-sport-modal')">
                                <div class="visible content"><i class="trash icon"> </i></div>
                                <div class="hidden content"> Delete </div>
                            </div>

                        </td>

                    </tr>

                    <div class="ui modal" id="edit-sport-modal">
                        <div class="header"> UPDATE SPORT</div>
                        <div class="content">
                            <div class="ui form">
                                <div class="field">
                                    <label>Sports Name</label>
                                    <input type="text" ng-model="sport.updateSportName" ng-maxlength="30" ng-maxlength="1" ng-pattern="/^[A-Za-z ]+$/">
                                </div>
                                <br>
                                <div class="ui button" id="cancel" ng-click="sport.closeModal('edit-sport-modal')">Cancel</div>
                                <div class="ui button" ng-click="sport.updateSport(sport.currentId)">Submit</div>
                            </div>
                        </div>
                    </div>

                    <div class="ui basic modal" id="delete-sport-modal">
                        <div class="ui icon header">
                            <i class="trash icon"></i> DELETE
                        </div>
                        <div class="actions">
                            <div class="ui red basic cancel inverted button" ng-click="sport.closeModal('delete-sport-modal')">
                                <i class="remove icon"></i> No
                            </div>
                            <div class="ui green ok inverted button" ng-click="sport.deleteSport(sport.currentId);sport.closeModal('delete-sport-modal')">
                                <i class="checkmark icon"></i> Yes
                            </div>
                        </div>
                    </div>

                </tbody>
                <tfoot class="full-width">
                    <tr>
                        <th colspan="100%">
                            <div class="ui right floated small primary labeled icon button" ng-click="sport.openModal('addSport-modal')">
                                <i class="add square icon"></i> Add Sports
                            </div>
                        </th>
                    </tr>

                </tfoot>
            </table>

            <div class="ui basic modal" id="addSport-modal">
                <div class="ui icon header">
                    Add Sport
                </div>
                <div class="ui form">
                    <div class="field">
                        <label>Sport Name</label>
                        <input type="text" ng-model="sport.addSportName" id="add-sport-name" ng-maxlength="30" ng-minlength="1" ng-pattern="/^[A-Za-z ]+$/">
                    </div>
                </div>
                <div class="actions">
                    <div class="ui red basic cancel inverted button" ng-click="sport.closeModal('addSport-modal')">
                        Cancel
                    </div>
                    <div ng-click="sport.addSport();sport.closeModal('addSport-modal')" class="ui green ok inverted button" id="add-sport-button">
                        <i class="checkmark icon"></i> Yes
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
