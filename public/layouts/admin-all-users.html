<link rel="stylesheet" href="css/admin.css"></link>
<link rel="stylesheet" type="text/css" href="css/admin_homepage.css"> </link>
<script type='text/javascript' src='js/admin.js'></script>


<div class="ui container" id="main-wrapper">
<div class="ui card" id="main_card">
<div class="content">
            <div class="ui row">
            <div class="ui horizontal center aligned segments" id="segment">
                <a class="ui segment" href="/#!/admin/all-users"> Users </a>
                <a class="ui segment" href="/#!/admin/all-events"> Events </a>
                <a class="ui segment" href="/#!/admin/all-games"> Games </a>
                <a class="ui segment" href="/#!/admin/all-sports"> Sports </a>
                <a class="ui segment" href="/#!/admin/all-sponsors"> Sponsors </a>
            </div>
            </div>
    <!-- <div class="ui header">Users</div> -->
    <div class="ui row">
        <table class="ui center aligned table" id="user-table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>College</th>
                    <th>Contact number</th>
                    <th>Email</th>
                    <th>Weight (kg)</th>
                    <th>Height (ft)</th>
                    <th colspan="4">Commands </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> 1</td>
                    <td> krisantaagdan</td>
                    <td> Krisanta</td>
                    <td> Agdan</td>
                    <td> CAS</td>
                    <td> 0999999999</td>
                    <td> cutiepie@gmail.com</td>
                    <td> 45</td>
                    <td> 5</td>
                    <td colspan="">
                        <div class="ui animated button edit-trigger">
                            <div class="hidden content"><i class="edit icon"> </i></div>
                            <div class="visible content"> Edit </div>
                        </div>
                        <div class="ui modal" id="edit-modal">
                            <div class="header">EDIT USER</div>
                            <div class="content">
                                <div class="ui form">
                                    <div class="field">
                                        <label>Password</label>
                                        <input type="password">
                                    </div>
                                    <div class="ui button cancel">Cancel</div>
                                    <div class="ui button">Submit</div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="ui animated button delete-trigger">
                            <div class="visible content">Delete</div>
                            <div class="hidden content"> <i class="trash icon"> </i> </div>
                        </div>
                        <div class="ui basic modal" id="delete-modal">
                            <div class="ui icon header">
                                <i class="trash icon"></i>
                                DELETE
                            </div>
                              <div class="actions">
                                <div class="ui red basic cancel inverted button">
                                  <i class="remove icon"></i>
                                  No
                                </div>
                                <div class="ui green ok inverted button">
                                  <i class="checkmark icon"></i>
                                  Yes
                                </div>
                              </div>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot class="full-width">
                <tr>
                    <th colspan="100%">
                        <div class="ui right floated small primary labeled icon button add-trigger">
                            <i class="user icon"></i> Add User
                        </div>
                        <div class="ui modal" id="add-modal">
                            <div class="header"> EDIT USER</div>
                                <div class="content">
                                    <div class="ui form">
                                        <div class="fields">
                                            <div class="field">
                                                <label>Username</label>
                                                <input type="text" placeholder="{{update.user.username}}" ng-model="username">
                                            </div>
                                            <div class="field">
                                                <label>College</label>
                                                <input type="text" placeholder="{{update.user.college}}" ng-model="college">
                                            </div>
                                            <div class="field">
                                                <label>Height</label>
                                                <input type="text" placeholder="{{update.user.height}}" ng-model="height">
                                            </div>
                                            <div class="field">
                                                <label>Weight</label>
                                                <input type="text" placeholder="{{update.user.weight}}" ng-model="weight">
                                            </div>
                                        </div>
                                        <div class="equal width fields">
                                            <div class="field">
                                                <label>First name</label>
                                                <input type="text" placeholder="{{update.user.firstname}}" ng-model="firstname">
                                            </div>
                                            <div class="field">
                                                <label>Last name</label>
                                                <input type="text" placeholder="{{update.user.lastname}}" ng-model="lastname">
                                            </div>  
                                        </div>
                                        <div class="ui equal width form">
                                            <div class="fields">
                                                <div class="field">
                                                    <label>E-mail</label>
                                                    <input type="email" placeholder="{{update.user.email}}" ng-model="email">
                                                </div>
                                                <div class="field">
                                                    <label>Contact Number</label>
                                                    <input type="text" placeholder="{{update.user.contactno}}" ng-model="contactno">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="ui button cancel">Cancel</div>
                                    <div class="ui button">Submit</div>
                                </div>
                        </div>
                    </th>
                </tr>

            </tfoot>
        </table>
    </div>
</div>
</div>
</div>
