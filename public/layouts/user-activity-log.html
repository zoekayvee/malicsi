<link rel='stylesheet' href='css/user-activity-log.css' />

<div id="main-wrapper" ng-controller="activityLogController as logs">

    <div class="ui container">
        <h2>Activity Log</h2>

        <div class="ui icon input">
            <i class="search icon"></i>
            <input placeholder="Logs" type="text" ng-model="logsSearch"/>
        </div>

        <div class="ui feed vertical segment" ng-repeat="log in logs.allLogs | filter : logsSearch">
            <div class="event">
                <div class="label">
                    <img src="images/id.jpg">
                </div>
                <div class="content">
                    <div class="date">
                        {{log.Time}}
                    </div>
                    <div class="summary">
                        {{log.message}}
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
