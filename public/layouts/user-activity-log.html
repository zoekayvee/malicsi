<link rel='stylesheet' href='css/activity-log.css'/>

<div class="ui grid" ng-controller="userController as user">
    
    <div class="ui grid">
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "x in user.allLogs">
          <td>{{x.Date}}  </td>
           <td>{{x.message}}</td>
        </tr>
      </tbody>
    </table>
    </div>

</div>
