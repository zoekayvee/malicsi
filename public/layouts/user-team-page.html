<link rel='stylesheet' href='css/team-page.css' />
<div class="ui grid" ng-controller="teamController as team" ng-init="team.viewClickedTeam()" id = "main-wrapper">
    <div class="row"  ng-repeat="x in team.allTeams">
        <div class="ui cards">
            <div class="ui card center aligned">

                <div class="center aligned image">
                    <img id="im" src="images/team_icon.png">
                </div>
                <div class="content">

                    <div class="center aligned header">
                        <div> {{x.team_name}}</div>
                        <div ng-hide="team.alreadyJoined">
                         <button class="negative ui animated button" ng-click="team.userJoinTeam(x.team_id)">
                                <div class="visible content" >Join </div>
                                <div class="hidden content">
                                    <i class="left sign in icon"> </i>
                                </div>
                            </button>
                            </div>
                        <div ng-show="team.alreadyJoined">
                         <button>
                               {{team.playerStatus}}
                            </button>
                            </div>
                    </div>
                     
                    <div class="ui centered large header"> Team Players</div>
                
                    <div class="ui ordered middle aligned selection list">
                  <div class="item"  ng-repeat="player in team.allPlayers | filter: {status: 'accepted'}">
                    <img class="ui avatar image" src="images/avatar.png">
                    <div class="content">
                      <div class="header">{{player.username}}</div>
                    </div>
                  </div>
            </div>
            

                </div>
            </div>

            <div class="ui card" id="card2">
                <div class="content">
                    <div class="massive header"> 
                    <div class="ui right floated buttons">
                        <button class="positive ui right floated button edit-trigger">
                          Edit
                        </button>
                        <button class="negative ui button">
                         Delete
                        </button>
                    </div>
                   <p> Stats and Standings </p>
                    

                    </div>
                    
                    <div class="description">
                        <h2> 2W | 0L </h2>
                        <h2> Streak: Won 2</h2>
                    </div>

                    <hr>

                    <div class=" row">
                        <div class="column">
                            <h2> Schedule of Games </h2>
                        </div>
                        <br>
                    </div>
                    <div class="ui row">

                        <div id="forbut" class="ui row">
                            <button class="negative ui animated button" tabindex="0">
                                <div class="visible content">Prev </div>
                                <div class="hidden content">
                                    <i class="left arrow icon"> </i>
                                </div>
                            </button>

                            <button class="negative ui button">
                                Today's Date
                            </button>


                            <button class="negative ui animated button" tabindex="0">
                                <div class="visible content">Next </div>
                                <div class="hidden content">
                                    <i class="right arrow icon"> </i>
                                </div>
                            </button>


                            <div class="ui row" id="divtable1" style="border-color: #466675">
                                <meta name="viewport" content="width=device-width, initial-scale=1">
                                <table class="ui center aligned celled table">
                                    <thead>
                                        <tr>
                                            <th>VS</th>
                                            <th>Time</th>
                                            <th>Location</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Show the matchup team here</td>
                                            <td>Show the time here</td>
                                            <td>Show the location here</td>

                                        </tr>
                                    </tbody>
                                </table>

                            </div>



                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
