<link rel='stylesheet' href='css/login.css' />
<script type='text/javascript' src='js/login.js'></script>

<div id="main-wrapper">

    <a href="/#!/"><button class="ui button" id="back"><i class="arrow left icon"></i> back</button></a>

    <div class="ui container section" id="login-div">

        <div class="ui one column centere aligned" id="image-header">
            <image src="images/malicsi-text.png"></image>
        </div>

        <div class="ui one column center aligned grid" id="forms">

            <div class="column ten wide ui card" id="login-panel">

            <h2 class="center aligned header form-head">Create an account here!</h2>
            <form class="ui medium form" ng-controller="userController as signUp">
                <div class="field">
                    <label> Username </label>
                    <input id="username" type="text" placeholder="Username" ng-model="signUp.newUser.username">
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Password" ng-model="signUp.newUser.password">
                    </div>
                    <div class="field">
                        <label>Re-enter password</label>
                        <input type="password" id="password" placeholder="Re-enter password">
                    </div>                    
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>First Name</label>
                        <input type="text" id="firstname" placeholder="First Name" ng-model="signUp.newUser.firstname">
                    </div>
                    <div class="field">
                        <label>Last Name</label>
                        <input type="text" id="lastname" placeholder="Last Name " ng-model="signUp.newUser.lastname">
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>Gender</label>
                        <select class="ui dropdown" name="gender" ng-model="signUp.newUser.gender">
                            <option value="" id="lastname" >Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>User Type</label>
                        <select class="ui dropdown" name="usertype">
                            <option value="">User Type</option>
                            <option value="1">Admin</option>
                            <option value="0">Normal</option>
                        </select>
                    </div>
                </div>
                <div class="three fields">
                    <div class="field">
                        <label>Height (ft)</label>
                        <input type="text" name="height" placeholder="Height (ft)" ng-model="signUp.newUser.height">
                    </div>
                    <div class="field">
                        <label>Weight (Kg)</label>
                        <input type="text" name="weight" placeholder="Weight (Kg)" ng-model="signUp.newUser.weight">
                    </div>

                    <div class="field">
                        <label>College</label>
                        <input type="text" name="college" placeholder="College" ng-model="signUp.newUser.college">
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>Age</label>
                        <input type="number" name="age" placeholder="Age" min=10 ng-model="signUp.newUser.age">
                    </div>
                    <div class="field">
                        <label>Contact No.</label>
                        <input type="tel" name="contactno" placeholder="09XX-XXX-XXXX" ng-model="signUp.newUser.contactno">
                    </div>
                </div>
                <div class="field">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="Email Address" ng-model="signUp.newUser.email">
                </div>
                <div class="field">
                    <button class="ui fluid submit button" id="submitbutton" ng-click="signUp.registerUser()">SIGN UP</button>
                </div>
                <div class="ui error message"></div>
                <div class="ui message">
                    Already have an account? <a href="/#!/login"><button>Login here</button></a>
                </div>
            </form>


            </div>

        </div>

    </div>


</div>
