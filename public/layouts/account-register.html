<link rel='stylesheet' href='css/account-login.css' />
<script type='text/javascript' src='js/register-validation.js'></script>
<!-- calendar -->
<!-- <script type='text/javascript' src='js/calendar.js'></script>  -->

<div id="main-wrapper">

    <a href="/#!/"><button class="ui button" id="back"><i class="arrow left icon"></i> back</button></a>

    <div class="ui container section" id="login-div">

        <div class="ui one column centere aligned" id="image-header">
            <image src="images/malicsi-text.png"></image>
        </div>

        <div class="ui one column center aligned grid" id="forms">

            <div class="column ten wide ui card" id="login-panel">

                <h2 class="center aligned header form-head">Create an account here!</h2>
                <form  name= "myForm" class="ui medium form" ng-controller="userController as signUp">
                    <div class="two fields">
                        <div class="field">
                            <label> Username </label>
                            <input id="username" name="username_field" type="text" placeholder="Username" ng-model="signUp.newUser.username" required>
                           <!--  <span ng-show="myForm.username_field.$error.required">Username is required!</span> -->
                        </div>
                        <div class="field">
                            <label>Email Address</label>
                            <input type="email" id="email" placeholder="Email Address" ng-model="signUp.newUser.email">
                        </div>

                    </div>
                    <div class="two fields">
                        <div class="field">
                            <label>Password</label>
                            <input type="password" id="password" placeholder="Password" ng-model="signUp.newUser.password" required>
                        </div>
                        <div class="field">
                            <label>Re-enter password</label>
                            <input type="password" id="password2" placeholder="Re-enter password" ng-model="pw">
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <label>First Name</label>
                            <input type="text" id="firstname" placeholder="First Name" ng-model="signUp.newUser.firstname" required>
                        </div>
                        <div class="field">
                            <label>Last Name</label>
                            <input type="text" id="lastname" placeholder="Last Name " ng-model="signUp.newUser.lastname" required>
                        </div>
                    </div>
                    <div class="three fields">
                        <div class="field">
                            <label>Height (ft)</label>
                            <input type="number" name="height" placeholder="Height (ft)" ng-model="signUp.newUser.height">
                        </div>
                        <div class="field">
                            <label>Weight (Kg)</label>
                            <input type="number" name="weight" placeholder="Weight (Kg)" ng-model="signUp.newUser.weight">
                        </div>

                        <div class="field">
                            <label>College</label>
                            <input type="text" name="college" placeholder="College" ng-model="signUp.newUser.college">
                        </div>
                    </div>
                    <div class="three fields">
                        <div class="field">
                            <label>Gender</label>
                            <select class="ui dropdown" name="gender" ng-model="signUp.newUser.gender">
                                <option value="" id="lastname" >Gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Age</label>
                            <input type="number" name="age" placeholder="Age" min=10 ng-model="signUp.newUser.age">
                        </div>
                        <div class="field">
                            <label>Contact No.</label>
                            <input type="tel" name="contactno" placeholder="09XX-XXX-XXXX" ng-model="signUp.newUser.contactno">
                        </div>
                        <!-- <div class="field">
                        <div class="ui calendar" id="datetime">
                            <div class="ui input left icon">
                              <i class="calendar icon"></i>
                              <input type="text" placeholder="Date/Time">
                            </div>
                        </div>
                        </div> -->
                        <!-- test case for calendar -->
                    </div>
                    <div class="field">
                        <button class="ui fluid submit button" id="submitbutton" ng-click="signUp.registerUser()">SIGN UP</button>
                    </div>
                    <div class="ui error message"></div>
                    <div class="ui message">
                        Already have an account? <a href="/#!/login"><button>Login here</button></a>
                    </div>
                </form>


            </div>

        </div>

    </div>


</div>
