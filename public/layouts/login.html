<link rel='stylesheet' href='loginregister.css'/>

<div class="ui container">
	<div class="ui two column grid basic segment" id="forms">
		<div class="column" id="login-panel">
			<h2 class="ui image header">
				<div class="content">
					Log-in to your account
				</div>
			</h2>
			<form class="ui form">
				<div class="required field">
					<label> Username </label>
					<div class="ui left labeled icon input">
						<input id="username" type="text">
						<i class="user icon"></i>
					</div>
				</div>
				<div class="required field">
					<label> Password </label>
					<div class="ui left labeled icon input">
						<input id="password" type="password">
						<i class="lock icon"></i>
					</div>
				</div>
				<button class="ui submit button" id="submitbutton" >SIGN IN</button>
				<div class="ui error message"></div>
			</form>
		</div>

		<!-- <div class="ui vertical divider"> OR </div> -->

		<div class="column center align" id="register-panel">
			<h2 class="ui image header">
				<div class="content">
					Create an account here!
				</div>
			</h2>
			<form class="ui form">
				<div class="required field">
					<label> Username </label>
					<input id="username" type="text" placeholder="Username">
				</div>
				<div class="required field">
					<label>Password</label>
					<input type="password" id="password" placeholder="Password">
				</div>
				<div class="required field">
					<label>First Name</label>
					<input type="text" id="firstName" placeholder="First Name">
				</div>
				<div class="required field">
					<label>Last Name</label>
					<input type="text" id="lastName" placeholder="Last Name ">
				</div>
				<div class="required field">
					<label>Email Address</label>
					<input type="email" id="email" placeholder="Email Address">
				</div>
				<button class="ui submit button" id="submitbutton">SIGN UP</button>
				<div class="ui error message"></div>
			</form>
		</div>
	</div>
</div>
